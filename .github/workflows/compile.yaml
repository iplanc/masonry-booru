on:
  push:
    branches: ["master"]

jobs:
  install_deps:
    name: install dependencys
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - run: npm ci

  compile_srcs:
    needs: install_deps
    name: compile source codes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: compile source codes
        run: npm run build

  push_to_github:
    needs: [install_deps, compile_srcs]
    name: push to github
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: MBooru
    container:
      image: node:20.3
    steps:
      - name: install git
        run: apt install git -y
      - name: config git
        run: git config --global user.name 'PlanC14' && git config --global user.email 'planc2333@outlook.com'
      - name: checkout branches
        run: git checkout pages
      - name: remove other files
        run: rm -rf !(dist)
      - name: move files in dist
        run: mv dist/* ./
      - name: remove dist folder
        run: rmdir dist
      - name: push to pages branch
        run: git push
